<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title 페이지에 맞게 수정-->
    <title>JoEunMall</title>

    <!--javascript-->

    <!--css-->
    <!--header와 footer는 고정-->
    <link rel="stylesheet" type="text/css" href="css/user-header-main.css">
    <link rel="stylesheet" type="text/css" href="css/user-footer.css">

</head>
<body>
    <div id="wrap">
        <header>
            <a href="#"><img id="logo" src="images/logo/logo_transparent.png" alt="JoEunMall"></a>
            <ul>
                <li>전상품</li>
                <li>티셔츠</li>
                <li>팬츠/스커트</li>

            <a href="#"><img src="images/icon/icon_user.png"></a>
            <a href="#"><img src="images/icon/icon_shopping_bag.png"></a>
            <a href="#"><img src="images/icon/icon_search.png"></a>

            <hr>
            <ul>
                <li>이용약관</li>
                <li>개인정보취급방침</li>

            <hr>
            <p>법인명(상호) : 조은몰</p>
            <p>사업자 등록번호 안내 : 000-00-00000</p>
            <p>주소 : 서울특별시 강남구 강남대로78길 8 (한국빌딩 8층) 804호</p>
            <p>팀원 : 류정아, 이승은, 조규성, 박재민</p>
        </footer>
    </div>

</html>
