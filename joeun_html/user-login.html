<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title 페이지에 맞게 수정-->
    <title>JoEunMall 로그인</title>

    <!--javascript-->

    <!--css-->
    <!--header와 footer는 고정-->
    <link rel="stylesheet" type="text/css" href="css/user-header-login.css">
    <link rel="stylesheet" type="text/css" href="css/user-footer.css">
    <link rel="stylesheet" type="text/css" href="css/user-login.css">

</head>

<body>
    <div id="wrap">
        <header>
            <a href="user-productlist-all.html"><img id="logo" src="images/logo/logo_transparent.png" alt="JoEunMall"></a>
            <div id="header-icon">
                <input type="button" value="로그인">
                <a href="#"><img src="images/icon/icon_user.png"></a>
                <a href="#"><img src="images/icon/icon_shopping_bag.png"></a>
                <a href="#"><img src="images/icon/icon_search.png"></a>
            </div>
        </header>
        
        <section>
            <article id="title">
                <p>로그인</p>
            </article>
            <article id="login">
                <form>
                    <input type="text" placeholder="아이디">
                    <input type="password" placeholder="비밀번호">
                    <input type="submit" value="로그인">
                </form>
            </article>
            <article id="etc-button">
                <ul>
                    <li><a href="#">회원가입</a></li>
                    <div class="vertical-line"></div>
                    <li><a href="#">아이디 찾기</a></li>
                    <div class="vertical-line"></div>
                    <li><a href="#">비밀번호 찾기</a></li>
                </ul>
            </article>
        </section>

        <footer>
            <ul>
                <li>이용약관</li>
                <li>개인정보취급방침</li>
                <a href="#"><li>1:1문의</li></a>
            </ul>
            <div id="horizontal-line"></div>
            <div id="footer-info">
                <p>법인명(상호) : 조은몰</p>
                <p>사업자 등록번호 안내 : 000-00-00000</p>
                <p>주소 : 서울특별시 강남구 강남대로78길 8 (한국빌딩 8층) 804호</p>
                <p>팀원 : 류정아, 이승은, 조규성, 박재민</p>
            </div>
        </footer>
    </div>
</body>
</html>
