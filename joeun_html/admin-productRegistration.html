<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" >
        <link rel="stylesheet" href="admin-style1.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="admin-productregist.js" charset="UTF-8"></script>    
    </head>
    <body>
        <table>
                <tr>
                    <td bgcolor="grey" class="first_center">상품명</td>
                    <td><input type="text" name="T1" placeholder="상품명을 입력하세요." size="20" ></td>
                    <td class="first_center"><b>상품번호</b></td>
                    <td colspan="3"><input type="text" name="T2" placeholder="카테고리 선택 시 자동으로 입력됩니다."</td>
                </tr>
                <tr>
                    <td bgcolor="grey" class="first_center">카테고리</td>
                    <td><select id="cate">
                        <option value="TSh">티셔츠</option>
                        <option value="TSH2">1</option>
                    </select></td>
                    <td class="first_center"><b>판매상태</b></td>
                    <td colspan="3"><form><label><input type="radio" name="sell" value="ing">판매중</label>
                    <label><input type="radio" name="sell" value="end">판매 종료</label></form></td>
                </tr>
                <tr>
                    <td bgcolor="grey" class="first_center">상품가격</td>
                    <td colspan="3"><input type="text" name="T3" placeholder="상품가격을 입력하세요." size="20" ></td>
                </tr>
                <tr>
                    <td bgcolor="grey" class="first_center td_height">대표 이미지</td>
                    <td colspan="3">
                            <div class="left_push">
                                <script src="admin-representative.js"></script>
                                <img id="main_image" src="" width="100" height="100">
                            </div> 
                            <div class="imageupload_pnl">
                                <input type="file" onchange="readURL(this);";" name="T4" placeholder="이미지 파일을 첨부하세요." size="20" ></td>
                            </div>
                    </tr>
                <tr>
                    <td bgcolor="grey" class="first_center">상품 이미지</td>

                    <td id="image_upload_td" colspan="3" >
                        <div id="image_upload_pnl">
                            <div id="image_upload_btn_pnl">
                                <a href="#" id="image_upload_btn">
                                    <img id="goods1" src="./img/icon/icon_plus.png" width="25" height="25">
                                </a>
                            </div> 
                            <!-- 상품이미지 파일들 -->
                            <!-- name=T5 >> T5_1 -->
                            <div id="image_upload_boxes">
                                <div id="image_upload_box1" style="background-color: gray;">
                                    <input type="file"  name="T5_1" id="upload_file1"  placeholder="이미지 파일을 첨부하세요." size="20">&nbsp;
                                    <img id="upload_image_btn1" src="./img/icon/icon_minus.png" width="25" height="25">  
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="grey" class="first_center">상세정보<br>이미지</td>
                    <td colspan="3"><input type="text" name="T7" placeholder=" 상품 상세정보를 입력하세요." size="20" class="square_increase"></td>
                </tr>
                <tr>
                    <td bgcolor="grey" class="first_center">색상</td>
                    <!-- <td id="color_choose" colspan="3"> -->
                    <td id="color_upload_td" colspan="3">
                        <div id="color_upload_pnl">
                            <div id="color_upload_btn_pnl">
                                <a href="#" id="color_upload_btn">
                                    <img id="color1" src="./img/icon/icon_plus.png" width="25" height="25"> 
                                </a>
                            </div>
                                    <!-- 색상이미지 파일들 -->
                            <div id="color_upload_boxes" >
                                    <!-- <div id="color_upload_box0"  class="move_square"> -->
                                        <div id="color_upload_box1" >
                                        <div style="float:left;">
                                            <input type="text" name="T8_1" id="color_text" placeholder="색상을 입력하세요" size="20" >
                                        </div>
                                        <div style="padding-left:5px">
                                            <img id="color_image_btn1" src="./img/icon/icon_minus.png" width="25" height="25">
                                        </div>
                                    </div>
                                </div>
                            </div>   
                        </div> 
                    </td>
                </tr>
                <tr>
                    <td bgcolor="grey" class="first_center">사이즈</td>
                    <td id="size_upload_td" colspan="3" >
                        <div id="size_upload_box">
                            
                            <div id="size_wrap" style="overflow: visible;">

                                <div id="size_upload_boxes">
            
                                    <!-- 한줄 -->
                                    <div id="size_upload_box1" >
                                        
                                        <div style="float:left">
                                            &nbsp;
                                            <a href="#" id="size_upload_btn1">
                                            <img id="size1" src="./img/icon/icon_plus.png" width="25" height="25"> 
                                            </a>
                                        </div>
            
                                        <div id="size_upload_content1" style="float: left;">
                                            &nbsp;
                                            <select id="color_choose_btn1" style="width: 100px;">
                                                
                                            </select>
                                            <input type="text" name="T11_1" id="size_text1" placeholder="사이즈를 입력하세요" size="20" >
                                            <input type="radio" name="selle" value="ing">판매중
                                            <input type="radio" name="selle" value="end">품절
                                        </div>

                                        <div id="size_upload_del_menu1" style="float:left">
                                            &nbsp;
                                            <a href="#" id="size_upload_del_btn1">
                                                <img id="size_image_btn1" src="./img/icon/icon_minus.png" width="25" height="25"> 
                                            </a>
                                        </div>
                                    </div> <!--// 한줄-->
                                </div>
                            </div> 
                        </div>   
                        
                    </td>
                </tr>
        </table>
            <div class="sell_end" >
                <p><img src="./img/icon/icon_goods_registration.png">
                    <img src="./img/icon/icon_goods_delete.png"></p>
            </div>

            <hr> <br> <br> <br>
                </div> <!--// 우측 --> 
            </div> <!--// 전체-->
        

    </body>
</html>
