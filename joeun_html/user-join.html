<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title 페이지에 맞게 수정-->
    <title>JoEunMall 회원가입</title>

    <!--javascript-->

    <!--css-->
    <!--header와 footer는 고정-->
    <link rel="stylesheet" type="text/css" href="css/user-header-login.css">
    <link rel="stylesheet" type="text/css" href="css/user-footer.css">
    <link rel="stylesheet" type="text/css" href="css/user-join.css">

</head>

<body>
    <div id="wrap">
        <header>
            <a href="user-productlistAll.html"><img id="logo" src="images/logo/logo_transparent.png" alt="JoEunMall"></a>
            <div id="header-icon">
                <input type="button" value="로그인">
                <a href="#"><img src="images/icon/icon_user.png"></a>
                <a href="user-shoppingBasket.html"><img src="images/icon/icon_shopping_bag.png"></a>
                <a href="#"><img src="images/icon/icon_search.png"></a>
            </div>
        </header>
        
        <section>
            <article id="title">
                <p>회원가입</p>
            </article>
            <article id="join">
                <form>
                    <table> 
                        <tr>
                            <td class="icon-width"><a class="checked-icon" /></td>
                            <th>아이디</th>
                            <td><input type="text" placeholder="(영문 대소문자/숫자, 4~16자)"></tr>
                        </tr>
                        <tr>
                            <td class="icon-width"><a class="checked-icon" /></td>
                            <th>비밀번호</th>
                            <td><input type="password" placeholder="(영문 대소문자/숫자, 8~16자)"></td>
                        </tr>
                        <tr>
                            <td class="icon-width"><a class="checked-icon" /></td>
                            <th>비밀번호 확인</th>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td class="icon-width"><a class="checked-icon" /></td>
                            <th>이름</th>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td class="icon-width"></td>
                            <th></th>
                            <td>
                                <input type="text" id="userPost" placeholder="(우편번호)">
                                <button type="button" id="post_search">주소검색</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="icon-width"></td>
                            <th>주소</th>
                            <td><input type="text" placeholder="(기본주소)"></td>
                        </tr>
                        <tr>
                            <td class="icon-width"></td>
                            <th></th>
                            <td><input type="text" placeholder="(상세주소)"></td>
                        </tr>
                        <tr>
                            <td class="icon-width"><a class="checked-icon" /></td>
                            <th>이메일</th>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td class="icon-width"></td>
                            <th>일반전화</th>
                            <td><input type="tel"></td>
                        </tr>
                        <tr>
                            <td class="icon-width"><a class="checked-icon" /></td>
                            <th>휴대전화</th>
                            <td><input type="tel"></td>
                        </tr>
                        <tr>
                            <td class="icon-width"><a class="checked-icon" /></td>
                            <th>성별</th>
                            <td>
                                <div id="radio">
                                    <label><input type="radio" name="gender">남성</label>
                                    <label><input type="radio" name="gender">여성</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="icon-width"><a class="checked-icon" /></td>
                            <th>생년월일</th>
                            <td>
                                <input type="text" id="year">년
                                <input type="text" id="month">월
                                <input type="text" id="day">일
                            </td>
                        </tr>
                    </table>
                    <div id="join-button">
                        <input type="submit" value="회원가입">  
                    </div>
                </form>
            </article>

        </section>

        <footer>
            <ul>
                <li>이용약관</li>
                <li>개인정보취급방침</li>
                <a href="#"><li>1:1문의</li></a>
            </ul>
            <div id="horizontal-line"></div>
            <div id="footer-info">
                <p>법인명(상호) : 조은몰</p>
                <p>사업자 등록번호 안내 : 000-00-00000</p>
                <p>주소 : 서울특별시 강남구 강남대로78길 8 (한국빌딩 8층) 804호</p>
                <p>팀원 : 류정아, 이승은, 조규성</p>
            </div>
        </footer>
    </div>
</body>
</html>
